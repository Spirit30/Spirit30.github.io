<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | USA TODAY Bingo Cruise</title>
    <link rel="shortcut icon" href="https://dl.dropboxusercontent.com/s/gnf1v2ev2m8d90u/favicon.ico">
    <link rel="stylesheet" href="https://dl.dropboxusercontent.com/s/k81v5zlu7pog66v/style.css">
    <script src="https://dl.dropboxusercontent.com/s/dn8zto6gedeksjk/UnityProgress.js"></script>  
    <script src="https://dl.dropboxusercontent.com/s/kcakyhitz4ftaql/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://dl.dropboxusercontent.com/s/v968pof5efjyvyq/BINGO_WEB.json", { onProgress: UnityProgress });
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">USA TODAY Bingo Cruise</div>
      </div>
    </div>
  </body>
</html>
